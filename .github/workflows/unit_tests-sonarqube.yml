name: Unit Tests and SonarQube Analysis

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  unit-tests-sonarqube:
    name: Unit Tests and SonarQube Analysis
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
    steps:
      - name: Checkout the source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js $
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npx ng test -code-coverage --browsers ChromeHeadless --watch false

      - name: Run SonarQube Analysis
        uses: sonarsource/sonarcloud-github-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.organization=agridata-ch \
            -Dsonar.projectKey=agridata-ch_backend \
            -Dsonar.javascript.lcov.reportPaths=coverage/frontend/lcov.info

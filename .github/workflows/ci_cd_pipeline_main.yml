name: CI/CD Pipeline main

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  merge_group:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npx ng test --coverage --watch=false

      - name: Run SonarQube Analysis
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.organization=agridata-ch
            -Dsonar.projectKey=agridata-ch_frontend
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info

  semantic-release:
    name: Semantic Release
    if: github.ref == 'refs/heads/main'
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: npm install
        run: npm install

      - name: Build
        run: npm run build -- --configuration=production

      - uses: actions/create-github-app-token@v1
        id: app-token
        env:
          GITHUB_APP_SEMANTIC_RELEASE_APP_ID: 1236243
        with:
          app-id: ${{ env.GITHUB_APP_SEMANTIC_RELEASE_APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY_GITHUB_APP_SEMANTIC_RELEASE }}

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
        run: npx semantic-release

  sync-develop:
    name: Merge main â†’ develop
    runs-on: ubuntu-latest
    needs: semantic-release

    steps:
      - name: Generate GitHub App Token
        uses: actions/create-github-app-token@v1
        id: app-token
        env:
          GITHUB_APP_SEMANTIC_RELEASE_APP_ID: 1236243
        with:
          app-id: ${{ env.GITHUB_APP_SEMANTIC_RELEASE_APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY_GITHUB_APP_SEMANTIC_RELEASE }}

      - name: Set up Git user for GitHub App
        run: |
          git config --global user.name "semantic-release[bot]"
          git config --global user.email "semantic-release[bot]@users.noreply.github.com"

      - name: Sync main to develop
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          git clone https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} repo
          cd repo

          git remote add app-origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
          git fetch app-origin main
          git fetch app-origin develop
          git checkout develop
          git merge --ff-only app-origin/main || true

          if git diff --quiet app-origin/develop; then
            echo "No changes to push. Skipping."
            exit 0
          fi

          git push app-origin develop

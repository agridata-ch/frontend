@if (imprintPageResource.isLoading()) {
<fa-icon
  animation="spin"
  [icon]="faSpinnerThird"
  class="absolute flex items-center justify-center inset-0"
></fa-icon>
} @else {
<div class="container mx-auto px-10 pb-10 pt-20 flex flex-col items-center">
  <div [innerHTML]="content() | markdown"></div>
</div>
@if (footerBlock()) {
<app-cms-footer-block [block]="footerBlock()" />
} }

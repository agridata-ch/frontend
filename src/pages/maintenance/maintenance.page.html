<div
  class="relative flex h-full w-full items-center justify-center bg-[url('/assets/images/maintenance-bg.webp')] bg-cover bg-center bg-no-repeat saturate-50"
>
  <div class="absolute right-0 top-0 bottom-0 w-full bg-agridata-primary-text/85"></div>
  <div class="flex flex-col items-center gap-10 z-10">
    <div class="flex flex-col items-center gap-4">
      <h1 class="text-white text-center">{{ 'errors.maintenancePage.title' | i18n }}</h1>
      <span class="text-lg text-center text-white whitespace-break-spaces"
        >{{ 'errors.maintenancePage.message' | i18n }}</span
      >
    </div>
    <app-agridata-button (onClick)="reloadPage()" [variant]="ButtonVariants.SecondaryCms">
      {{ 'errors.reloadPage' | i18n }}
    </app-agridata-button>
  </div>
</div>

<div
  class="flex flex-col gap-6 bg-agridata-content-gray p-6 rounded-lg"
  *i18n="let t; prefix: 'data-request.contact'"
>
  <div class="flex flex-col">
    <span class="text-lg font-semibold">{{ t('title') }}</span>
    <span class="text-agridata-secondary-text">
      {{ t('description', { organisationName: organisationName() }) }}
    </span>
  </div>
  <div class="flex flex-col lg:flex-row gap-6">
    <a
      href="tel:{{ phoneNumber() }}"
      class="text-agridata-primary-600 hover:text-agridata-primary-500 group"
    >
      <fa-icon [icon]="iconPhone" class="mr-1 group-hover:text-agridata-primary-500" />
      {{ phoneNumber() }}
    </a>
    <a
      href="mailto:{{ email() }}"
      class="text-agridata-primary-600 hover:text-agridata-primary-500 group"
    >
      <fa-icon [icon]="iconEmail" class="mr-1 group-hover:text-agridata-primary-500" />
      {{ email() }}
    </a>
  </div>
</div>

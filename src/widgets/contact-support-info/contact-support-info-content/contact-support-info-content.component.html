<div class="flex flex-col gap-2 p-4 w-full" *i18n="let t; prefix: 'header.helpAndSupport'">
  <span class="font-semibold">{{ t('support.title') }}</span>
  <div
    class="flex flex-col lg:border border-agridata-stroke rounded-lg divide-y divide-agridata-stroke"
  >
    <a
      href="tel:{{ phoneNumber() }}"
      class="lg:text-agridata-primary-600 hover:text-agridata-primary-500 group p-4"
    >
      <fa-icon [icon]="iconPhone" class="mr-1 group-hover:text-agridata-primary-500" />
      <span>{{ phoneNumber() }}</span>
    </a>
    <a
      href="mailto:{{ email() }}"
      class="lg:text-agridata-primary-600 hover:text-agridata-primary-500 group p-4"
    >
      <fa-icon [icon]="iconEmail" class="mr-1 group-hover:text-agridata-primary-500" />
      <span>{{ email() }}</span>
    </a>
  </div>
</div>

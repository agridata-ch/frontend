<div class="px-12 py-6 flex justify-between items-center bg-agridata-primary-text text-white">
  <h1 class="agridata-logo text-[40px]"><a routerLink="/">agridata.ch</a></h1>
  <div class="flex flex-row gap-10 items-center">
    <agridata-language-select />
    @if (isAuthenticated() && userData()) {
      <div class="flex flex-col">
        <span>{{ userData()?.name }}</span>
        <span>{{ userData()?.email }}</span>
        <button (click)="logout()">{{ 'account.logout' | i18n }}</button>
      </div>
    } @else {
      <button (click)="login()">{{ 'account.login' | i18n }}</button>
    }
  </div>
</div>

<div
  class="px-12 py-6 flex flex-col md:flex-row gap-2 justify-between items-center bg-agridata-primary-text text-white"
>
  <div>
    @if (isDevMode()) {
      <button (click)="resetData()" class="ml-1 text-xs btn btn-secondary">
        Testdaten zurücksetzen
      </button>
    }
  </div>
  <div class="flex flex-col md:flex-row gap-2">
    <a href="{{ ROUTE_PATHS.IMPRESSUM_PATH }}" class="hover:underline p-4">{{
      'navigation.menuItems.imprint' | i18n
    }}</a>
    <a href="{{ ROUTE_PATHS.PRIVACY_POLICY_PATH }}" class="hover:underline p-4">{{
      'navigation.menuItems.privacyPolicy' | i18n
    }}</a>
  </div>
  <div>
    <span class="text-agridata-tertiary-text">
      agridata.ch © 2025 — FE {{ frontendVersion() }}
    </span>
    @if (backendVersion()) {
      <span class="text-agridata-tertiary-text">· BE {{ backendVersion()?.['version'] }}</span>
    }
  </div>
</div>

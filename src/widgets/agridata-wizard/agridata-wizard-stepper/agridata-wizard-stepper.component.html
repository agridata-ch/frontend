<div class="flex justify-between mb-6">
  @for (step of steps(); track step.label) {
    <div class="flex flex-col items-center">
      <button
        type="button"
        class="step-bubble"
        [class.active]="currentStep() === $index"
        [class.completed]="step.completed"
        [class.invalid]="!step.isValid"
        (click)="handleClickStep($index)"
      >
        {{ $index + 1 }}
      </button>
      <span class="mt-2.5 text-center font-medium max-w-24 text-agridata-secondary-text">
        {{ step.label }}
      </span>
    </div>
    @if ($index < steps().length - 1) {
      <div
        class="h-0.5 flex-1 mt-6 -m-12"
        [class.bg-gray-300]="$index >= currentStep()"
        [class.bg-agridata-secondary-600]="$index < currentStep()"
        [class.bg-red-500]="$index < currentStep() && !step.isValid"
      ></div>
    }
  }
</div>

<div class="flex flex-col bg-white/50 w-full rounded-lg bg-opacity-50">
  <button
    class="flex justify-between items-center p-4 cursor-pointer hover:text-gray-500"
    (click)="toggleAccordion()"
    (keydown.enter)="toggleAccordion()"
    tabindex="0"
  >
    <span>{{ header() }}</span>
    <fa-icon [icon]="expandIcon()"></fa-icon>
  </button>
  <div
    class="flex flex-col overflow-y-scroll h-full transition-[max-height] ease-in-out duration-300"
    [class.max-h-0]="!isExpanded()"
    [class.max-h-[200px]]="isExpanded()"
    [class.pb-4]="isExpanded()"
  >
    <div class="px-4">
      {{ content() }}
    </div>
  </div>
</div>

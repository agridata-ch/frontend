<div class="px-10 py-20 flex flex-col items-center w-full">
  <h2 class="mb-10">{{ cmsData().heading }}</h2>
  <app-slider class="contents w-full">
    @for (block of cmsData().feedbackBlocks; track `${cmsData().__component}_${block.id}`) {
      <app-user-feedback-block [block]="block" class="h-full" />
    }
  </app-slider>
</div>

<div
  class="relative min-h-[500px] flex items-center bg-cover bg-center bg-no-repeat w-full"
  [style.backgroundImage]="`url(${generateMediaUrl(block().image.url)})`"
>
  <div
    class="absolute inset-0 bg-gradient-to-tr from-agridata-secondary-text to-agridata-primary-text opacity-40"
  ></div>

  <div class="container mx-auto px-4 py-16 relative text-white">
    <div class="max-w-4xl flex flex-col gap-4">
      <h1>{{ block().heading }}</h1>
      <p>{{ block().subHeading }}</p>

      @if (block().cta && block().cta.length > 0) {
        <div class="flex flex-wrap gap-4 mt-4">
          @for (btn of block().cta; track `hero_btn_${btn.id}`) {
            @if (btn.isButtonLink) {
              <app-agridata-button
                [href]="btn.href"
                [target]="btn.isExternal ? HrefTarget.Blank : HrefTarget.Self"
                [variant]="ButtonVariants[`${btn.type}Cms`]"
              >
                {{ btn.label }}
              </app-agridata-button>
            } @else {
              <a [href]="btn.href" [target]="btn.isExternal ? '_blank' : '_self'">
                {{ btn.label }}
              </a>
            }
          }
        </div>
      }
    </div>
  </div>
</div>

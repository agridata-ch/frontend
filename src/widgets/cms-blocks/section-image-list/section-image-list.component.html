<div
  class="container mx-auto px-10 pb-10 pt-20 flex flex-col items-center gap-10"
  [attr.id]="cmsData().anchorId ? cmsData().anchorId : null"
>
  <div class="flex flex-col gap-4 text-center w-full">
    <h2>{{ cmsData().heading }}</h2>
    @if (cmsData().subHeading) {
      <p class="text-lg font-medium">{{ cmsData().subHeading }}</p>
    }
  </div>
  <div class="flex flex-wrap justify-center gap-6 w-full items-center">
    <app-image-list-block [block]="cmsData().imageList"></app-image-list-block>
  </div>
</div>

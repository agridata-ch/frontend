<div
  class="container mx-auto px-6 lg:px-10 py-10 lg:py-20 flex flex-col items-center gap-10"
  [attr.id]="cmsData().anchorId ? cmsData().anchorId : null"
>
  <div class="flex flex-col gap-4 text-center w-full">
    <h2>{{ cmsData().heading }}</h2>
    @if (cmsData().subHeading) {
      <p class="text-md lg:text-lg font-medium">{{ cmsData().subHeading }}</p>
    }
  </div>

  @if (isVideo(cmsData().media.url)) {
    <video controls class="w-full h-auto rounded-lg shadow-lg">
      <source [src]="generateMediaUrl(cmsData().media.url)" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  } @else {
    <img
      [src]="generateMediaUrl(cmsData().media.url)"
      [alt]="cmsData().media.alternativeText || ''"
      class="w-full h-auto rounded-lg shadow-lg"
    />
  }
</div>

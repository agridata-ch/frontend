<div class="container mx-auto px-10 pb-10 pt-20 flex flex-col items-center">
  <div class="flex flex-col items-center gap-4">
    <span class="text-3xl md:text-4xl font-bold">{{ cmsData().heading }}</span>
    <p class="text-lg">{{ cmsData().subHeading }}</p>
  </div>

  <div class="pt-10 pb-20">
    @if (isVideo(cmsData().media.url)) {
      <video controls class="w-full h-auto rounded-lg shadow-lg">
        <source [src]="generateMediaUrl(cmsData().media.url)" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    } @else {
      <img
        [src]="generateMediaUrl(cmsData().media.url)"
        [alt]="cmsData().media.alternativeText || ''"
        class="w-full h-auto rounded-lg shadow-lg"
      />
    }
  </div>
</div>

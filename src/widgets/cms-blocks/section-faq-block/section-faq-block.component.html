<div class="container mx-auto px-10 pb-10 pt-20 flex flex-col items-center gap-10">
  <div class="flex flex-col gap-4 text-center w-full">
    <h2>{{ cmsData().heading }}</h2>
    <p class="text-lg font-medium leading-[140%]">{{ cmsData().subHeading }}</p>
  </div>
  <div class="flex flex-col gap-4 w-full">
    @for (faq of cmsData().faqs; track faq.id) {
      <app-agridata-accordion [header]="faq.question" [isLarge]="true">
        <div [innerHTML]="faq.answer | markdown"></div>
      </app-agridata-accordion>
    }
  </div>
</div>

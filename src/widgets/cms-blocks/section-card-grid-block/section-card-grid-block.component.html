<div class="container mx-auto px-10 pb-10 pt-20 flex flex-col items-center gap-10">
  <div class="flex flex-col gap-4 text-center w-full">
    <h2>{{ cmsData().heading }}</h2>
    <p class="text-lg font-medium leading-[140%]">{{ cmsData().subHeading }}</p>
  </div>
  <div class="flex flex-wrap justify-center gap-6 w-full">
    @for (card of cmsData().cards; track `${cmsData().__component}_${card.id}`) {
      <app-card-block
        [card]="card"
        class="w-full md:w-[calc(calc(100%/2)-var(--spacing)*3)] lg:w-[calc(calc(100%/3)-var(--spacing)*4)] shrink-0 bg-agridata-content-gray"
      />
    }
  </div>
</div>

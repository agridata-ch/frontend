<h3 class="text-center">{{ cmsData().heading }}</h3>
<div class="mt-4 grid grid-cols-1 lg:grid-cols-2 gap-4">
  @for (image of cmsData().images; track image.id) {
    <img
      [src]="generateMediaUrl(image.url)"
      [alt]="image.alternativeText"
      class="rounded-lg w-full max-w-[300px]"
    />
  }
</div>

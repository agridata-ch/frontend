<div class="flex flex-col-reverse lg:flex-row items-center justify-center">
  @if (cmsData().image) {
    <img
      [src]="generateMediaUrl(cmsData().image.url)"
      [alt]="alternativeText()"
      class="rounded-lg lg:max-w-1/2"
    />
  }

  <app-card-block
    [card]="cmsData().card"
    class="lg:drop-shadow-2xl bg-white w-fit"
    size="large"
    bgColorClass="bg-white"
  />
</div>

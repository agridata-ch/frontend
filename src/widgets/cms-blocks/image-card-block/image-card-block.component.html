<div class="flex flex-col-reverse md:flex-row items-center justify-center gap-8 py-10">
  @if (cmsData().image) {
    <img
      [src]="generateMediaUrl(cmsData().image.url)"
      [alt]="alternativeText()"
      class="rounded-lg md:max-w-1/2"
    />
  }

  <app-card-block
    [card]="cmsData().card"
    class="md:drop-shadow-2xl bg-white w-fit"
    size="large"
    bgColorClass="bg-white"
  />
</div>

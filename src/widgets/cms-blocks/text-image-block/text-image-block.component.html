<div
  class="flex flex-col md:flex-row items-center gap-8 py-10"
  [class.md:flex-row-reverse]="cmsData().reversed"
>
  <div class="md:w-1/2">
    <h3 class="text-2xl font-bold mb-4">{{ cmsData().heading }}</h3>
    <div class="mb-6">{{ cmsData().text }}</div>

    @if (cmsData().list) {
      <app-list-block [list]="cmsData().list!" />
    }
  </div>

  <div class="md:w-1/2">
    <img
      [src]="generateMediaUrl(cmsData().image.url)"
      [alt]="alternativeText()"
      class="rounded-lg"
    />
  </div>
</div>

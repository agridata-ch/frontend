<button
  (click)="onClick.emit()"
  (keydown.enter)="onClick.emit()"
  class="bg-white flex items-center py-2 px-4 border rounded-4xl border-blue-600 text-blue-600 cursor-pointer hover:bg-gray-200 hover:border-gray-800 focus:outline-gray-900 focus:outline-2 focus:border-transparent"
  [class.bg-gray-200]="selected"
  [class.border-gray-800]="selected"
  [class.text-gray-800]="selected"
  tabindex="0"
>
  <span>
    {{ label }}
  </span>
</button>

<button
  [type]="type()"
  [disabled]="disabled()"
  [tabindex]="tabindex()"
  [attr.aria-label]="ariaLabel()"
  (click)="handleClick($event)"
  (keydown.enter)="handleClick($event)"
  class="agridata-button"
  [ngClass]="['agridata-button',`agridata-button-${variant()}` ,selected() ? 'selected' : '', buttonClass]"
>
  <ng-content></ng-content>
</button>

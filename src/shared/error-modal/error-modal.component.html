@if (errors().length > 0 && !dontShowErrors()) {
  <app-modal
    [open]="errors().length > 0"
    [showCloseButton]="false"
    [title]="'errors.popupTitle' | i18n"
    (closed)="this.closeErrors()"
  >
    <app-error-alert-list [errors]="errors()" (closeErrors)="closeErrors()"></app-error-alert-list>
  </app-modal>
}
